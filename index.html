<!DOCTYPE html>
<html>
  <head>
    <title>Multi-Marker AR Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <!-- Marker 1 -->
      <a-marker type="pattern" url="pattern-marker1.patt">
        <a-plane 
          position="1 0 0" 
          rotation="-90 0 0" 
          width="1.5" 
          height="1" 
          color="#FFFFFF">
        </a-plane>
        <a-text 
          value="PUMP: ISO-33121  MODEL: VG" 
          width="2" 
          align="center" 
          color="#000000" 
          position="1 0.01 0"
          rotation="-90 0 0">
        </a-text>
      </a-marker>

      <!-- Marker 2 -->
      <a-marker type="pattern" url="pattern-marker2.patt">
        <a-plane 
          position="0 0.5 0" 
          rotation="-90 0 0" 
          width="1.5" 
          height="1" 
          color="#FFEEAA">
        </a-plane>
        <a-text 
          value="Marker 2: This marker displays different text." 
          width="2" 
          align="center" 
          color="#000000" 
          position="0 0.55 0.01"
          rotation="-90 0 0">
        </a-text>
      </a-marker>

      <!-- Marker 3 -->
      <a-marker type="pattern" url="pattern-marker3.patt">
        <a-plane 
          position="0 0.5 0" 
          rotation="-90 0 0" 
          width="1.5" 
          height="1" 
          color="#D0F0FF">
        </a-plane>
        <a-text 
          value="Marker 3: Final paragraph tied to marker 3." 
          width="2" 
          align="center" 
          color="#000000" 
          position="0 0.55 0.01"
          rotation="-90 0 0">
        </a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
