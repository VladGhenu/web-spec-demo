<!DOCTYPE html>
<html>
  <head>
    <title>3 Marker WebAR Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;" renderer="logarithmicDepthBuffer: true;">

      <!-- Assets -->
      <a-assets>
        <a-asset-item id="testModel" src="model.glb"></a-asset-item> <!-- Replace with your model -->
      </a-assets>

      <!-- MARKER 1: Text Panel -->
      <a-marker type="pattern" url="pattern-marker1.patt"
                emitevents="true"
                smooth="true"
                smoothCount="5"
                smoothTolerance="0.01"
                smoothThreshold="2">
        <a-entity rotation="-90 0 0">
          <a-plane 
            width="1.5" 
            height="1" 
            position="1 0 0" 
            material="color: #FFFFFF; opacity: 0.85; transparent: true; shader: flat;">
          </a-plane>
          <a-text 
            value="PUMP MODEL: PD:123 OEM: VG ISO - 3052-4" 
            width="1.4" 
            align="center" 
            color="#000000" 
            position="1 0.05 0.01" 
            line-height="60"
            wrap-count="30">
          </a-text>
        </a-entity>
      </a-marker>

      <!-- MARKER 2: GLB Model + Text -->
      <a-marker type="pattern" url="pattern-marker2.patt"
                emitevents="true"
                smooth="true"
                smoothCount="5"
                smoothTolerance="0.01"
                smoothThreshold="2">
        <a-entity rotation="-90 0 0">
          <a-text 
            value="Marker 2: Model Loaded" 
            width="2" 
            align="center" 
            color="black" 
            position="0 0.5 0.01">
          </a-text>
          <a-entity 
            gltf-model="#testModel" 
            position="0 0 0" 
            scale="0.1 0.1 0.1" 
            rotation="0 0 0">
          </a-entity>
        </a-entity>
      </a-marker>

      <!-- MARKER 3: Just Text -->
      <a-marker type="pattern" url="pattern-marker3.patt"
                emitevents="true"
                smooth="true"
                smoothCount="5"
                smoothTolerance="0.01"
                smoothThreshold="2">
        <a-entity rotation="-90 0 0">
          <a-plane width="1.5" height="1" color="#EEEEEE" position="0 0 0"></a-plane>
          <a-text 
            value="Marker 3 Detected!\nNext Step: Open Valve" 
            width="1.4" 
            align="center" 
            color="#000000" 
            position="0 0.05 0.01"
            line-height="60"
            wrap-count="30">
          </a-text>
        </a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
