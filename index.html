<!DOCTYPE html>
<html>
  <head>
    <title>Multi Marker Info Display</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;" vr-mode-ui="enabled: false">

  <a-assets>
      <a-asset-item id="myModel" src="model.glb"></a-asset-item>
  </a-assets>

      <!-- MARKER 1 -->
      <a-marker type="pattern" url="pattern-marker1.patt">
  <a-entity rotation="-90 0 0">

    <!-- Translucent background panel -->
    <a-plane 
      width="1.5" 
      height="1" 
      position="1 0 0" 
      material="color: #FFFFFF; opacity: 0.8; transparent: true; shader: flat;">
    </a-plane>

    <!-- Multi-line text slightly above the plane -->
    <a-text 
      value="PUMP\nMODEL: PD:123\nOEM: VG\nISO - 3052-4" 
      width="1.4" 
      align="center" 
      color="#000000" 
      position="1 0.01 0.01" 
      line-height="60"
      wrap-count="30">
    </a-text>

  </a-entity>
</a-marker>
      <!-- MARKER 2: Displays GLB Model -->
<a-marker 
  type="pattern" 
  url="pattern-marker2.patt"
  emitevents="true"
  smooth="true"
  smoothCount="5"
  smoothTolerance="0.01"
  smoothThreshold="2"
>
  <!-- Load the GLB model beside the marker -->
  <a-entity 
    gltf-model="#myModel"     <!-- Make sure this matches your <a-assets> ID -->
    position="1 0 0"          <!-- Places model beside marker -->
    scale="0.1 0.1 0.1"       <!-- Adjust scale to fit -->
    rotation="0 0 0">         <!-- Adjust orientation as needed -->
  </a-entity>
</a-marker>

      <!-- MARKER 3 -->
      <a-marker 
        type="pattern" 
        url="pattern-marker3.patt"
        emitevents="true"
        smooth="true"
        smoothCount="5"
        smoothTolerance="0.01"
        smoothThreshold="2"
      >
        <a-entity position="1 0 0" rotation="-90 0 0">
          <a-plane width="1.5" height="1" color="#D0F0FF"></a-plane>
          <a-text 
            value="Marker 3: Final marker with its own message." 
            width="1.4" 
            align="center" 
            color="#000000" 
            position="0 0.02 0">
          </a-text>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
